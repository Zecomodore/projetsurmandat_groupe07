plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sapeur_pompier"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // L'ID d'application doit être identique à celui dans ton fichier google-services.json
        applicationId = "com.example.sapeur_pompier"  // Assure-toi qu'il correspond à ton google-services.json
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Si tu utilises une clé de signature en mode release, configure la ici
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Dépendances Firebase
    implementation 'com.google.firebase:firebase-core:21.1.0' // ou plus récent
    implementation 'com.google.firebase:firebase-messaging:23.1.1' // ou plus récent
    implementation 'androidx.multidex:multidex:2.0.1' // Si tu as besoin de gérer la multidex

    // Autres dépendances
    // ...
}

// Appliquer le plugin Google Services pour activer Firebase
apply plugin: 'com.google.gms.google-services'  // <-- Ajoute cette ligne à la fin
